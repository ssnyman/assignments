<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <script src="main.js" defer></script>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mario's Pest Control</title>
</head>
<body>
    <div class="container">
        <h1>Mario's Pest Control</h1>
        <form name="myForm">
            <ul>
                <li>
                    <h3>Goomba's</h3>
                    <img src="images/goomba.png">
                    <p>Price: 5 Coins</p>
                    <label for="total">Total Caught:</label>
                    <br>
                    <input type="number" id="goomba-number">
                    <br>
                    <label for="price">Price:</label>
                    <br>
                    <input type="text" readonly id="goomba-price">
                    <hr>
                </li>
                <li>
                    <h3>Bob-omb's</h3>
                    <img src="images/bobomb.png">
                    <p>Price: 7 Coins</p>
                    <label for="total">Total Caught:</label>
                    <br>
                    <input type="number" id="bobomb-number">
                    <br>
                    <label for="price">Price:</label>
                    <br>
                    <input type="text" readonly id="bobomb-price">
                    <hr>
                </li>
                <li>
                    <h3>Cheep Cheep's</h3>
                    <img src="images/cheepcheep.png">
                    <p>Price: 11 Coins</p>
                    <label for="total">Total Caught</label>
                    <br>
                    <input type="number" id="cheepcheep-number">
                    <br>
                    <label for="price">Price:</label>
                    <br>
                    <input type="text" readonly id="cheepcheep-price">
                </li>
                <hr>
                <label for="total">Total Price:</label>
                <input type="text" readonly id="total-price">
                <button id="calc-total">Calculate Total</button>
            </ul>
        </form>
        <hr>
        <footer>
            <p>Contact Information</p>
            <a href="mariospestcontrol@gmail.com">Email</a>
            <a href="mariospestcontrol.com">Website</a>
            <p>Location: 1981 Rainbow Road, Kyoto, Japan</p>
        </footer>
    </div>
</body>
</html>
